name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  VERSION_LABEL: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip source bundle
        run: |
          zip -r app.zip . \
            -x ".git/*" ".github/*" "__pycache__/*" "*.pyc" ".env" "venv/*" ".venv/*" "node_modules/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          aws s3 cp app.zip s3://${{ secrets.EB_S3_BUCKET }}/app-${VERSION_LABEL}.zip

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${{ secrets.EB_S3_BUCKET }}",S3Key="app-${VERSION_LABEL}.zip"

      - name: Deploy to EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "${VERSION_LABEL}"
